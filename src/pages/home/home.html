  <ion-content id="loginPage" padding>
  <ion-grid>
    <ion-row baseline>
      <ion-col>
        <div id="loginLogoContainer">
          <img src="../../assets/Bucees-Logo-Lg.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="loginButtonsContainer">
      <ion-col>
        <ion-row>
          <ion-col width-50>
            <button (click)="showLoginForm('showSignUp')" ion-button block class="buceesYellowButton">Sign Up</button>
          </ion-col>
          <ion-col width-50>
            <button (click)="showLoginForm('showSignIn')" ion-button block class="buceesYellowButton">Sign In</button>
          </ion-col>
        </ion-row>
        <ion-col>
          <button (click)="showLoginForm('showSocialLogIn')" text-center ion-button block class="buceesYellowButton loginSocial">Sign In with Social Account</button>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
