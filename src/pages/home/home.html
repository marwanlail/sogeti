  <ion-content id="loginPage" padding>
  <ion-grid>
    <ion-row text-center>
      <h2>Welcome to the Bucee's Mobile App</h2>
    </ion-row>
    <ion-row baseline>
      <ion-col>
        <div>
          <img id="loginLogo" src="../../assets/Bucees-Logo-No-Name.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="loginButtonsContainer">
      <ion-col>
        <ion-row>
          <ion-col width-50>
            <button ion-button block class="loginButtons">Sign Up</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button block class="loginButtons">Sign In</button>
          </ion-col>
        </ion-row>
        <ion-col>
          <button (click)="showLoginForm()" text-center ion-button block class="loginButtons loginSocial">Sign In with Social Account</button>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
